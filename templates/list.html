<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">

<div class="px-5 mx-5">
    {% if username %}
        <h1>List of Files Uploaded by {{username}}</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    {% for header in headers %}
                        <th>{{header}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in tableData %}
                    <tr>
                        <td>{{row['s_no']}}</td>
                        <td>
                            <a href="{{row['hyperlink']}}">{{row['file_name']}}</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <h1>Welcome to the Login/Signup Page</h1>
        <p><a href="/signup">Sign Up</a> or <a href="/login">Login</a></p>
    {% endif %}
</div>
<div class = "center">
    <p><a class = "center" href="/logout">Logout</a></p>
</div>
